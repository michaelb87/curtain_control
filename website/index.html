<!DOCTYPE html><html>    <head>        <meta charset="utf-8" />        <meta name="format-detection" content="telephone=no" />        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />        <link rel="stylesheet" href="phonon.min.css" />        <title>Curtain Control</title>    </head>    <body>        <!-- Panel tags go here -->        <!-- Side Panel tags go here -->        <!-- Notification tags go here -->        <!-- Dialog tags go here -->        <!-- Popover tags go here -->        <!-- the home page is the default one. This page does not require to call its content because we define on its tag.-->        <home data-page="true">            <header class="header-bar">                <div class="center">                    <h1 class="title">Curtain Control</h1>                </div>            </header><!--             <nav class="tabs header-tabs">              <div class="tab-items">                  <a class="tab-item">Home</a>                  <a class="tab-item">Schedules</a>              </div>            </nav> -->                        <div class="content">              <ul class="list">                <li class="divider">Steuerung</li>                <li class="action" data-action="open">                    <i class="pull-left icon icon-arrow-back"></i>                    <span class="padded-list">Öffnen</span>                </li>                <li class="action" data-action="close">                    <i class="pull-left icon icon-arrow-forward"></i>                    <span class="padded-list">Schließen</span>                </li>                <li class="action" data-action="stop">                    <i class="pull-left icon icon-close"></i>                    <span class="padded-list">Stop</span>                </li>                <li class="action" data-action="calibrate">                    <i class="pull-left icon icon-sync"></i>                    <span class="padded-list">Kalibrieren</span>                </li>              </ul>            </div>        </home>        <!-- for the second page, Phonon will load its content. -->        <!--<pagetwo data-page="true"></pagetwo>-->        <!-- scripts -->        <script src="phonon.min.js"></script>        <!-- our app config -->        <script src="app.js"></script>    </body></html>
